<!DOCTYPE html>
<html lang="">

<head>
  <title>Movable Ink</title>
  <meta charset="UTF-8" />
</head>

<body>
  <div id="app">
    <!-- TODO: Styling and formatting -->
    <p>Weekly forecast for <span id="cityName"></span></p>
    <p id="weeklySummary"></p>
    <div class="day">
      <h2>Today:</h2>
      <img id="todayImage" src="" alt="">
      <p id="todaySummary"></p>
      <p><strong><span id="todayHigh"></span></strong> / <span id="todayLow"></span> F</p>
    </div>
    <div class="day">
      <h2>Tomorrow:</h2>
      <img id="tomorrowImage" src="" alt="">
      <p id="tomorrowSummary"></p>
      <p><strong><span id="tomorrowHigh"></span></strong> / <span id="tomorrowLow"></span> F</p>
    </div>
  </div>
</body>
<script src="src/app.js"></script>

</html>
